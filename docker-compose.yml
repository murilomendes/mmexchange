version: "3"

services:
  postgres:
    container_name: mmexchange-db
    image: "postgres:9.5"
    volumes:
      - postgres:/var/lib/postgresql/data

  app:
    container_name: mmexchange
    depends_on:
      - "postgres"
    build: .
    command: bash start.sh
    ports:
      - "3000:3000"
    volumes:
      - .:/mmexchange
      - gems:/gems
 

volumes:
  postgres:
  gems: